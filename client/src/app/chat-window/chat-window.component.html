<div class="chat-window" *ngIf="selectedUser">
    <div class="chat-header">
        <div class="chat-header-left">
            <span><img [src]="selectedUser.userAvatarUrl" alt="{{selectedUser.userName}}" class="chat-avatar pe-2"></span>
            <span>{{ selectedUser.userName }}</span>
        </div>
        <button mat-icon-button (click)="closeChat.emit()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="chat-content">
        <!-- WiadomoÅ›ci czatu -->
    </div>
    <div class="chat-input">
        <input [(ngModel)]="message" placeholder="Type a message...">
        <button mat-icon-button (click)="sendMessage()">
            <mat-icon>send</mat-icon>
        </button>
    </div>
</div>
