<div class="container-fluid">
    <div class="container">
        <div class="row me-2 m-3">
            <div class="col-2 mb-4" *ngFor="let book of bookService.paginatedResult()?.items ">
                <app-book-card [book]="book"></app-book-card>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center mt-3" *ngIf="bookService.paginatedResult()?.pagination">
    <pagination 
    [totalItems]="bookService.paginatedResult()?.pagination!.totalItems"
    [itemsPerPage]="bookService.paginatedResult()?.pagination!.itemsPerPage"
     
    [maxSize]="12"
    (pageChanged)="pageChanged($event)"
    >
  </pagination>
  </div>
