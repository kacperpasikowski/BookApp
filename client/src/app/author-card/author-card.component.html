<div class="card mb-4  h-100">
    <div class="card-img-wrapper">
        <img src="{{author.authorAvatarUrl}}" alt="{{author.name}}" class="card-img-top">
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-2 mt-2" routerLink="/author/{{author.id}}">
            {{author.name}}
        </h6>
        <p class="text-center mt-3 mb-0">Category: 
            <span class="author" >
                 {{author.mainCategory}}
            </span>
        </p>
    </div>
    <ng-template #unknownAuthors>
        <p>Authors: Unknown</p>
    </ng-template>
</div>
